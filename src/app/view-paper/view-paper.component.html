<app-student-nav></app-student-nav>

<div class="container main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#">
        <em class="fa fa-home"></em>
      </a></li>
      <li class="active">Papers</li>
      </ol>
      </div><!--/.row-->
<div class="panel panel-container"  style="text-align: left; background-color: white; padding: 10px; border-radius: 10px;border-style: solid; border-width: 3px; border-color: #1aa3ff;">
<div class="row">
<div class="col-xs-6">
<div class="panel panel-teal panel-widget border-right">
<div class="row no-padding"><em class=""></em>
  <div class="large">{{year}} {{stream}}</div>
  <div class="text-muted">{{subject}}</div>
</div>
</div>
</div>
<div class="col-xs-6">
<div class="panel panel-teal panel-widget border-right">
<div class="row no-padding">View Answers<em class=""></em>

</div>
</div>
</div>

</div><!--/.row-->
</div>

<div class="panel panel-container" *ngFor="let singleQuestion of questionSet;let q = index" style="text-align: left; background-color: white; padding: 10px; border-radius: 10px;border-style: solid; border-width: 3px; border-color: #1aa3ff;">

<div class="row" >
  <div class="col-md-12">
    <label for="">{{q+1}} . {{singleQuestion.question}}</label>
  </div>
</div>
<div class = "row" >
  <div class = "col-sm-12">
    <div class="col-sm-3" *ngFor="let answer of singleQuestion.answers; let i=index">
          {{i+1}} . {{answer}}

    </div>
  </div>
</div>
<label >Correct Answer {{singleQuestion.correctAnswer+1}}</label>
</div>


<div class='row'>
  <button type="button" class="btn btn-md btn-primary"  (click)="goHome()">Go to Dashboard</button>
</div>
