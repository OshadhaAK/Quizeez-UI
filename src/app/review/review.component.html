<app-student-nav></app-student-nav>


<div class="container main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#">
        <em class="fa fa-home"></em>
      </a></li>
      <li class="active">Papers</li>
      </ol>
      </div><!--/.row-->
<div class="panel panel-container">
<div class="row">
<div class="col-xs-6">
<div class="panel panel-teal panel-widget border-right">
<div class="row no-padding"><em class=""></em>
  <div class="large">{{year}} {{stream}}</div>
  <div class="text-muted">{{subject}}</div>
</div>
</div>
</div>
<div class="col-xs-6">
<div class="panel panel-teal panel-widget border-right">
<div class="row no-padding"><em class=""></em>
  
  <div class="large">Marks</div>
 
</div>
</div>
</div>

</div><!--/.row-->
</div>

<div class="panel panel-container" *ngFor="let answer of result;let i = index;" style="text-align: left; padding: 10px; border-radius: 10px;">
  <div class="row" >
    <div class="col-md-12">
   
      <label for="">{{i+1}} - Dummy question?</label>
    </div>
  </div>
  <div class = "row" >
    <div class="col-sm-8"> 
        Correct answer : This is the Correct Answer
    </div>
    <div class="container">
      <span class="glyphicon glyphicon-ok" style="color: green" *ngIf="answer"></span>
      <span class="glyphicon glyphicon-remove" style="color: red" *ngIf="!answer"></span>
    </div>

  
  
  </div>

  
</div>


<div class='row text-center'>
  <button type="button" class="btn btn-md btn-primary" href="http://localhost:4200">Go to Home</button>
</div>
