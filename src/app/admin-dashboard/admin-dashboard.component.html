<div class="container main">
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="#">
        <em class="fa fa-home"></em>
      </a></li>
      <li class="active">Add Paper</li>
      </ol>
      </div><!--/.row-->
<div class="panel panel-container">
<div class="row">
<div class="col-xs-12">
<div class="panel panel-teal panel-widget border-right">
<div class="row no-padding"><em class=""></em>
  <div class="large">Add Paper</div>

</div>
</div>
</div>


</div><!--/.row-->
</div>

<div class="panel panel-container" style="text-align: left; padding: 10px; border-radius: 10px;">


  <div class="row" >
    <div class="col-md-12 container" style="">
        <div class="panel panel-widget border-right" style="text-align: left; background-color: white; padding: 10px; border-radius: 10px;border-style: solid; border-width: 3px; border-color: #1aa3ff;">
          <div class="container">
              <div class="row" style='margin-left:2%'>
                  <div class="col-sm-3">
                      <div class="form-group">
                          <label>Stream</label>
                          <select class="form-control" [(ngModel)]="createPaperStream" (change)="selectedStreamEventHandler($event)">
                            <option value="O/L" (change)="selectedStreamEventHandler($event)">O/L</option>
                            <option value="A/L" (change)="selectedStreamEventHandler($event)">A/L</option>
                          </select>
                      </div>

                      

                  </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label>Subjects</label>
                        <select class="form-control" [(ngModel)]="createPaperSubject" >
                          <option *ngFor="let subject of shownSubjects" value="{{subject}}" >{{subject}}</option>
                        </select>
                      </div>
                </div>

                <div class="col-sm-2">
                      <div class="form-group">
                        <label >Year</label>
                        <input type="number" minlength="4" maxlength="4" [(ngModel)]="createPaperYear" class="form-control"  aria-describedby="emailHelp" placeholder="Year" minlength="4" maxlength="4">
                      </div>

                      

                </div>

                <div class="col-sm-2">
                  <div class="form-group">
                    <label>Time in hours</label>
                    <input type="number" [(ngModel)]="createPaperTime" class="form-control"  aria-describedby="emailHelp" placeholder="Year" minlength="4" maxlength="4">
                  </div>
                </div>  
                <div class="col-sm-2">
                    <div class="form-group">
                        <label>Language</label>
                        <select class="form-control" [(ngModel)]="createPaperLanguage" >
                          <option value="Sinhala">Sinhala</option>
                          <option value="English">English</option>
                          <option value="Tamil">Tamil</option>
                        </select>
                    </div>

                    <div class="form-group">
                      <label for="exampleInputEmail1">No.of Questions</label>
                      <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="New Subject" [(ngModel)]="noOfQues" minlength="1" maxlength="3">
                     
                    </div>      
                      
                  

                </div>
                <div class="col-sm-3" style="padding:2%">
                    <button type="button" class="btn btn-md btn-primary"  (click)='createPaperSubmitHandler()'>Create Paper</button>
                </div> 
              </div>
            </div>

        </div>
    </div>
  </div>

  <div class="panel panel-container" style="text-align: left; padding: 10px; border-radius: 10px;">


    <div class="row" >
      <div class="col-md-12 container" style="">
          <div class="panel panel-widget border-right" style="text-align: left; background-color: white; padding: 10px; border-radius: 10px;border-style: solid; border-width: 3px; border-color: #1aa3ff;">
            <div class="container">
                <div class="row" style='margin-left:2%'> 
                  <div class="col-sm-3">
                        <div class="form-group">
                          <label for="exampleInputEmail1">New Subject</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="New Subject" [(ngModel)]="newSubject"> 
                        </div>
                  </div>

                  <select class="form-control col-sm-3" [(ngModel)]="subjectStream" >
                    <option value="O/L">O/L</option>
                    <option value="A/L">A/L</option>
                  </select>
  
                  
                  <div class="col-sm-3" style="padding:2%">
                    <button type="button" class="btn btn-md btn-primary"  (click)='addNewSubject()' [(ngModel)]="newSubject">Add Subject</button>
                </div> 
              </div>    
              </div>
          </div>
      </div>
    </div>
  
    <div class="col-sm-3" style="padding:2%">
      <button type="button" class="btn btn-md btn-primary"  (click)='viewPapers()' >View Papers</button>
  </div> 

  <div class="col-sm-3" style="padding:2%">
    <button type="button" class="btn btn-md btn-primary"  (click)='viewSubjects()' >View Subjects</button>
</div>

<div class="col-md-12">
